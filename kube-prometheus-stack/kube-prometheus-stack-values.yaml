alertmanager:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
    enabled: true
    ingressClassName: nginx
    hosts:
      - alertmanager.papichulo
    paths:
      - /
    tls:
      - hosts:
        - alertmanager.papichulo
        secretName: alertmanager-tls
grafana:
  ingress:
